<body>
    <main>
        <h1>Average Speed Calculation</h1>
        <div class="calc-main">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Track</th>
                        <th>Distance (km)</th>
                        <th>Speed (km/h)</th>
                        <th>Time (hh:mm)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button class="button" type="submit" onclick="addTrack()">Add track</button>
            <button class="button" type="submit" onclick="removeTrack()">Remove track</button>
            <br><br>
            <div id="result">Average Speed: </div>
        </div>
    </main>
